[build]
  command = "npm run build"
  publish = "dist"

# Redirect para API - DEVE VIR ANTES do redirect geral
[[redirects]]
  from = "/api-nextags/*"
  to = "/.netlify/functions/proxy-api/:splat"
  status = 200
  force = true

# Redirect geral para SPA - DEVE VIR DEPOIS
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

